<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship</title>
    <link rel="stylesheet" href="./css/mentor.css"> <!-- Include your CSS file here -->
    <script src="mentorship.js" defer></script> <!-- Include your JavaScript file here -->
</head>
<body>
    <div class="container">
        <h1>Mentorship Questionnaire</h1>
        <form id="mentorship-form">
            <!-- Personal Information Section -->
            <div class="section">
                <h2 class="section-title" onclick="toggleSection('personal-info')">Personal Information</h2>
                <div class="section-content" id="personal-info">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="sslc">SSLC Score:</label>
                        <input type="number" id="sslc" name="sslc" required>
                    </div>
                    <div class="form-group">
                        <label for="school_type">School Type:</label>
                        <select id="school_type" name="school_type" required>
                            <option value="1">Public</option>
                            <option value="2">Private</option>
                            <option value="3">International</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Projects and Skills Section -->
            <div class="section">
                <h2 class="section-title" onclick="toggleSection('projects-skills')">Projects and Skills</h2>
                <div class="section-content" id="projects-skills">
                    <div class="form-group">
                        <label for="no_of_miniprojects">Number of Mini Projects:</label>
                        <input type="number" id="no_of_miniprojects" name="no_of_miniprojects" required>
                    </div>
                    <div class="form-group">
                        <label for="coresub_skill">Core Subject Skill:</label>
                        <input type="text" id="coresub_skill" name="coresub_skill" required>
                    </div>
                    <div class="form-group">
                        <label for="aptitude_skill">Aptitude Skill:</label>
                        <input type="text" id="aptitude_skill" name="aptitude_skill" required>
                    </div>
                    <div class="form-group">
                        <label for="programming_skill">Programming Skill:</label>
                        <input type="text" id="programming_skill" name="programming_skill" required>
                    </div>
                    <div class="form-group">
                        <label for="abstractthink_skill">Abstract Thinking Skill:</label>
                        <input type="text" id="abstractthink_skill" name="abstractthink_skill" required>
                    </div>
                    <div class="form-group">
                        <label for="design_skill">Design Skill:</label>
                        <input type="text" id="design_skill" name="design_skill" required>
                    </div>
                </div>
            </div>

            <!-- Technical Experience Section -->
            <div class="section">
                <h2 class="section-title" onclick="toggleSection('technical-experience')">Technical Experience</h2>
                <div class="section-content" id="technical-experience">
                    <div class="form-group">
                        <label for="first_computer">First Computer Used:</label>
                        <input type="text" id="first_computer" name="first_computer" required>
                    </div>
                    <div class="form-group">
                        <label for="first_program">First Program Written:</label>
                        <input type="text" id="first_program" name="first_program" required>
                    </div>
                    <div class="form-group">
                        <label for="ds_coding">Data Structures Coding Skill:</label>
                        <input type="text" id="ds_coding" name="ds_coding" required>
                    </div>
                    <div class="form-group">
                        <label for="technology_used">Technology Used:</label>
                        <input type="text" id="technology_used" name="technology_used" required>
                    </div>
                </div>
            </div>

            <!-- Additional Activities Section -->
            <div class="section">
                <h2 class="section-title" onclick="toggleSection('additional-activities')">Additional Activities</h2>
                <div class="section-content" id="additional-activities">
                    <div class="form-group">
                        <label for="sympos_attend">Symposiums Attended:</label>
                        <input type="number" id="sympos_attend" name="sympos_attend" required>
                    </div>
                    <div class="form-group">
                        <label for="sympos_won">Symposiums Won:</label>
                        <input type="number" id="sympos_won" name="sympos_won" required>
                    </div>
                    <div class="form-group">
                        <label for="extracurricular">Extracurricular Activities:</label>
                        <input type="text" id="extracurricular" name="extracurricular" required>
                    </div>
                    <div class="form-group">
                        <label for="learning_style">Learning Style:</label>
                        <input type="text" id="learning_style" name="learning_style" required>
                    </div>
                    <div class="form-group">
                        <label for="college_skills">College Skills:</label>
                        <input type="text" id="college_skills" name="college_skills" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
